<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
  <!-- As a heading -->
    <nav class="navbar bg-dark navbar-dark">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Welcome!</span>
    </div>
    </nav>
    <h1 class="text-center text-success">Welcome to the Registration Page!</h1>
    <div class="container-fluid">
         {% if request.user.is_authenticated %}
            <p class=" h3 text-success">You are Logged In</p>
            <p class="text-success h3">Username : {{ request.user.username}}</p>
            <p class="text-info h4">First Name : {{ request.user.first_name}}</p>
            <p class="text-info h4">Last Name : {{ request.user.last_name}}</p>
             <a href={% url 'logout_user' %} type="button" class="btn btn-success btn-lg">Log Out</a>
        {% else %}
            <p class="text-danger">User is not logged in </p>
            <a href={% url 'register' %} type="button" class="btn btn-success btn-lg">Register</a>
            <a href={% url 'login_user' %} type="button" class="btn btn-success btn-lg">Log In</a>

        {% endif %}
    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
